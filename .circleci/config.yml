# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/ 
orbs: 
    cypress: cypress-io/cypress@1.29.0
    browser-tools: circleci/browser-tools@1.2.4
    ruby: circleci/ruby@1.4.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs: 
    commandsimage: cimg/base:stable 
    steps: 
    - cypress/setup:
      build: bitdash coin node, rpc console 
      working_directory: 
          .ci/auto-configure
    commandsimage: cimg/base:stable 
        - browser-tools/install-browser-tools: 
            chromedriver-install-dir: 
                usr/local/bin/debian 
                firefox-install-dir: 
                    usr/local/bin/rpcconsole 
                    geckodriver-install-dir: 
                        usr/local/bin/nodes 
                        workflows: 
                            example-workflow: 
                                jobs: 
                                    - example
                                    -job
                                    -job:
                        steps:
                                            browser-tools/install-browser-tools:
                                            chromedriver-install-dir: usr/local/bin/debian 
                                            firefox-install-dir: usr/local/bin/rpcconsole 
                                            geckodriver-install-dir: usr/local/bin/nodes 



# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows

